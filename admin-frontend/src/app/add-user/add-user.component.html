<h1>Añadir usuario</h1>

<form (ngSubmit)="createUser()">
    <ul>
        <li>
            <label for="name">Nombre:</label>
            <input type="text" id="name" [(ngModel)]="newUser.first_name" name="name" required>
        </li>
        <li>
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" [(ngModel)]="newUser.last_name" name="apellidos" required>
        </li>
        <li>
            <label for="apellidos">Correo:</label>
            <input type="text" id="apellidos" [(ngModel)]="newUser.email" name="email" required>
        </li>
        <ul>
            <h3>Matrículas</h3>
            <li *ngFor="let plate of newUser.plates; let i = index">
                <label [for]="'matricula' + i">Matrícula {{ i + 1 }}:</label>
                <input type="text" id="matricula1"  [(ngModel)]="newUser.plates[i]" placeholder="0000BBB" name="matricula1" required>
            </li>
        </ul>   
    </ul>
    <button type="submit">Añadir</button>
</form>
