<h2 class="display-3 p-3 mb-4" style="font-weight: 600;">Usuarios</h2>
<div *ngIf="successMessage" class="alert alert-success fs-4">
  {{ successMessage }}
</div>
<div class="container mb-4">
  <input
    type="text"
    class="form-control form-control-lg"
    placeholder="Buscar por nombre, apellido, matrÃ­cula o email"
    [(ngModel)]="searchTerm"
  />
</div>
<div class="container-fluid">
  <div class="row">
    <div *ngFor="let user of filteredUsers" class="col-12 col-lg-6 col-xxl-4 mb-4">
      <a [routerLink]="'/users/' + user.id" class="text-decoration-none h-100 d-block">
        <div class="card h-100">
          <div class="card-body d-flex flex-column">
            
            <!-- Bloque superior: Nombre y email -->
            <div class="mb-3">
              <h5 class="fs-3 mb-2">{{ user.first_name }} {{ user.last_name }}</h5>
              <p class="fs-5 text-muted mb-0">{{ user.email }}</p>
            </div>
    
            <!-- Empuja este bloque al fondo si hay espacio libre -->
            <div class="mt-auto">
              <div class="d-flex flex-wrap gap-2">
                <span *ngFor="let item of user.plates" class="badge bg-primary fs-6">{{ item }}</span>
              </div>
            </div>
    
          </div>
        </div>
      </a>
    </div>  
  </div>
</div>
