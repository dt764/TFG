<h1>Characters</h1>
<div class="content-container">
  <div 
    class="characters-container"
    *ngFor="let user of users" >
    <a 
        routerLink="/users/{{user.id}}"
        class="">
        <span>
            {{user.first_name}} {{user.last_name}}
        </span>
    </a>
    <ul>
        <li *ngFor="let item of user.plates"></li>
    </ul>
  </div>
</div>
